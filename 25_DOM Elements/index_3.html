<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit and Remove in DOM</title>
    <style>
      body {
        background-color: #212121;
        color: white;
        padding: 3rem;
      }
    </style>
  </head>
  <body>
    <ul class="language">
      <li>JavaScript</li>
    </ul>
    <script>
      // Create
      // 1st Way of Insertion of new list element
      function addLangName(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
      }

      addLangName("Java");
      addLangName("Python");

      // 2nd Way of Insertion of new list element
      function addListLang(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
      }

      addListLang("Ruby");
      addListLang("GoLang");

      // Edit
      // 1st Way of editing a list element
      const secondLang = document.querySelector("li:nth-child(3)");
      //   secondLang.innerHTML = "Mojo";

      // 2nd Way of editing a list element
      const newLi = document.createElement("li");
      newLi.textContent = "Mojo";
      secondLang.replaceWith(newLi);

      // 3rd Way of editing a list element
      const firstLang = document.querySelector("li:first-child");
      firstLang.outerHTML = "<li>Node.js</li>";

      // Remove
      const lastLang = document.querySelector("li:last-child");
      lastLang.remove();
    </script>
  </body>
</html>
